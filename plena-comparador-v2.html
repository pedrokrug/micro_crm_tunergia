  // ========================================================================
  // ODOO RPC HELPERS - Fetch user info from Odoo session

  async function odooRpcCall(model, method, args = [], kwargs = {}) {
    const response = await fetch('/web/dataset/call_kw', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        jsonrpc: '2.0',
        method: 'call',
        params: { model, method, args, kwargs },
        id: Date.now()
      })
    });
    return response.json();
  }

  async function fetchOdooUserInfo() {
    try {
      // 1. Get session info to get user ID
      const sessionRes = await fetch('/web/session/get_session_info', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ jsonrpc: '2.0', method: 'call', params: {}, id: 1 })
      });
      const session = await sessionRes.json();

      if (!session.result || !session.result.uid) {
        throw new Error('No user found');
      }

      const uid = session.result.uid;

      // 2. Get partner_id from user
      const user = await odooRpcCall('res.users', 'read', [[uid]], { fields: ['partner_id'] });
      if (!user.result || !user.result[0] || !user.result[0].partner_id) {
        throw new Error('No user found');
      }
      const partnerId = user.result[0].partner_id[0];

      // 3. Get partner details (name, email, function/job position)
      const partner = await odooRpcCall('res.partner', 'read', [[partnerId]], {
        fields: ['name', 'email', 'function']
      });

      if (!partner.result || !partner.result[0]) {
        throw new Error('No user found');
      }

      const { name, email, function: jobPosition } = partner.result[0];
      return { name, email, jobPosition };
    } catch (error) {
      console.error('Error fetching Odoo user info:', error);
      throw new Error('No user found');
    }
  }

    async function analyzeBill(base64Data, fileType) {
      console.log('Analyzing bill...');

    async function fetchProducts(energyType, tarifa) {

          method: 'POST',
          headers: { 'Content-Type': 'application/json' },

            tarifa_acceso: tarifa

        });

          throw new Error('Error fetching products');
        }

        const data = await response.json();
        let result = [];

        // Handle various n8n response formats
        if (Array.isArray(data)) {
          if (data.length > 0 && data[0].json) {
            result = data.map(r => r.json);
          } else {
            result = data;
          }
        } else if (typeof data === 'object' && data !== null) {
          if (data.products) {
            result = data.products;
          } else if (data.result) {
            result = data.result;
          } else if (data.data) {
            result = Array.isArray(data.data) ? data.data : [data.data];
          } else if (data.json) {
            result = Array.isArray(data.json) ? data.json : [data.json];
          } else if (data.producto_id) {
            result = [data];
          } else {
            const values = Object.values(data);
            if (values.length > 0 && typeof values[0] === 'object' && values[0].producto_id) {
              result = values;
            }
          }
        }

        return result;
      } catch (error) {
        console.error('Error fetching products:', error);

    function LoadingOverlay({ messages }) {

      useEffect(() => {
        if (currentIndex >= messages.length - 1) return;
        const timer = setTimeout(() => {
          setCurrentIndex(prev => Math.min(prev + 1, messages.length - 1));

        return () => clearTimeout(timer);
      }, [currentIndex, messages]);

      return (

            return formData.direccion_fiscal && formData.cp_fiscal &&
                   formData.poblacion_fiscal && formData.direccion_suministro &&
                   formData.cp_suministro && formData.poblacion_suministro;

          default:

                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />

                                P6_Activo: fd.p6_activo ? 'SI' : 'NO',
                                P6_Contratada: fd.p6_contratada,

                                P6_Utilizacion_Pct: fd.p6_utilizacion_pct,
                                P6_Estado: fd.p6_estado,
                                P6_Penalizacion_Anual: fd.p6_penalizacion_anual,
                                Detalle_Mensual: detalleMensual
                              }];
                            }

                            // Reconstruct result format for modal
                            const modalData = {
                              ...fd,
                              comparison_id: item.id,

                              tarifa_acceso: fd.tarifa,
                              full_name: fd.titular,
                              nif: fd.nif,
                              comercializadora_actual: fd.comercializadora_actual,
                              consumo_total_kwh: fd.consumo_total_kwh,
                              potencia_total_kw: (fd.potencia_p1_kw || 0) + (fd.potencia_p2_kw || 0),
                              factura_total_euros: fd.factura_total_euros,
                              mejor_oferta_total: fd.mejor_oferta_total,
                              ahorro_mensual: fd.ahorro_mensual,
                              ahorro_anual: fd.ahorro_anual,
                              has_savings: parseFloat(fd.ahorro_anual) > 0,
                              top_3_offers: topOffers,
                              analysis_results: analysisResults
                            };
                            setSelectedHistoryItem(modalData);
                          }
                        }}
                      />
                    ))}
                  </div>
                )}
              </div>
            )}
          </main>

          {/* Loading Overlay */}
          {loading && loadingType && loadingType !== 'analyze' && (
            <LoadingOverlay messages={loadingType === 'tarifa' ? LOADING_MESSAGES_TARIFA : LOADING_MESSAGES_POTENCIA} />
          )}

          {/* Result Modal */}
          {result && (
            <ComparisonResultModal
              result={result}
              type={resultType}
              onClose={() => { setResult(null); setResultType(null); }}
              onCreateContract={handleCreateContract}
            />
          )}

          {/* History Detail Modal */}
          {selectedHistoryItem && (
            <ComparisonResultModal
              result={selectedHistoryItem}

              onClose={() => setSelectedHistoryItem(null)}
              onCreateContract={handleCreateContract}
            />
          )}

          {/* Contract Creation Form */}
          {showContractForm && contractPrefillData && (
            <CreateContractFromComparison
              prefillData={contractPrefillData}
              agentName={agentName}
              onClose={() => {
                setShowContractForm(false);

              }}
              onSuccess={(result) => {

                loadHistory(); // Refresh history after contract creation
              }}
            />
          )}
        </div>
      );
    }

  const root = ReactDOM.createRoot(document.getElementById('plena-comparador-root'));
  root.render(<ComparadorApp />);
